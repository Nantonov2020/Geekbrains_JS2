<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="basket">
            <div class="basket_up">
                <div class="basket_close"> X </div>
            </div>
            <div class="basket_down"></div>
        </div>



        <header class="header">
            <a href="#">
                <img src="img/logo.jpg" alt="" width="80" height="80" class="logo">
            </a>
            <nav class="header__menu-nav">
                <ul class="header__menu">
                    <li class="header__menu-item"> <a href="#" class="header__menu-link">Главная</a> </li>
                    <li class="header__menu-item"> <a href="#" class="header__menu-link header__menu-link-active">Каталог</a> </li>
                    <li class="header__menu-item"> <a href="#" class="header__menu-link">Контакты</a> </li>
                </ul>
            </nav>
            <button class="header__basket" type="button">
                Корзина
            </button>
        </header>
        <main>
            <section class="catalog">
                <div class="products"></div>
            </section>
        </main>

        <footer class="footer">
            <p>Copyright &copy; 2020</p>
        </footer>
       <script src="js/main.js"></script>

    </div>
</body>
</html>
