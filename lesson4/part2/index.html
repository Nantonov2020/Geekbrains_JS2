<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<div class="container" style="width: 800px; margin: 0 auto">
    <div class="error" style="color: red"></div>
    <form action="#" method="POST" class="form">
        Введите имя:<br>
        <input type="text" name="name" class="name"><br><br>
        Телефон:<br>
        <input type="text" name="phone" class="phone" placeholder="+7(000)000-0000"><br><br>
        E-mail:<br>
        <input type="text" name="email" class="email" placeholder="mail@mail.ru"><br><br>
        Ваше сообщение (не более 1000 символов)<br>
        <textarea name="message" id="message" cols="60" rows="10" class="message"></textarea>
        <br><br>
        <input type="submit" value="Отправить" class="button">
    </form>
</div>

<script src="main.js"></script>

</body>
</html>
